grumphp:
    tasks: 
        phpcs:
            standard: .phpcs.xml.dist
        phpstan: 
            configuration: ./phpstan.neon.dist
        phpmd:
            whitelist_patterns:
                - /^src\/App\/(.php)/
                - /^src\/Core\/(.php)/
            exclude: 
                - /^src\/templates\/(.*)/
                - /^src\/templates_c\/(.*)/
                - /^src\/Core\/Templates\/smarty\/(.*)/
            ruleset:
                - 'phpmd.xml'
        phpunit:
            config_file: phpunit.xml
        git_commit_message:
            matchers:
                must Follow: /^\[(Refacto|Fix|Style|Chore|Feat|Doc|Test)\]:\s\w+:\s\w+/